</head>
<body class="bg-gradient-to-b from-purple-50 via-white to-indigo-100 text-gray-800">
  <header class="bg-white bg-opacity-70 sticky top-0 z-50 shadow-sm">
    <nav class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <div class="text-2xl font-bold text-indigo-700">Diva 寧靜時刻｜塔羅實習室</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-600">首頁</a></li>
        <li><a href="service.html" class="hover:text-blue-600">服務</a></li>
        <li><a href="podcast.html" class="hover:text-blue-600">Podcast</a></li>
        <li><a href="talent.html" class="hover:text-blue-600">🔮天賦塔羅</a></li>
        <li><a href="life.html" class="hover:text-blue-600">人生進度</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">📓 Diva 的靜心筆記</h1>
    <p class="text-lg text-gray-700 text-center max-w-2xl mx-auto mb-10">
      這裡記錄著我在療癒、占卜、靈性旅程中的觀察與思考。<br>
      如果你也曾對生活感到迷惘、想尋找方向，也許這些文字能陪你一段路。
    </p>

<div id="postList" class="space-y-6">
  <noscript>
    <p class="text-center text-gray-500">請開啟 JavaScript 以顯示文章列表。</p>
  </noscript>
</div>
  
  </main>
  <script>
fetch('posts.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('postList');
    container.innerHTML = data.map(post => `
      <a href="${post.link}" class="block bg-white rounded-xl shadow p-5 hover:bg-indigo-50 transition">
        <h2 class="text-xl font-semibold text-indigo-700">${post.title}</h2>
        <p class="text-sm text-gray-600 mt-2">寫於 ${post.date}</p>
        <p class="text-gray-700 mt-2">${post.summary}</p>
      </a>
    `).join('');
  });
</script>

  <footer class="text-center text-sm text-gray-500 py-6">

  </footer>
</body>
</html>
